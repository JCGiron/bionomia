sudo: false
dist: xenial
language: ruby
rvm:
  - 2.7.1
branches:
  only:
      - master
addons:
  apt:
    packages:
      - libmagic-dev
      - libicu-dev
services:
  - mysql
  - elasticsearch
install:
  - gem install bundler
  - bundle install
before_script:
  - sleep 10
  - cp config/settings/test.yml.sample config/settings/test.yml
  - RACK_ENV=test
  - rake db:create:all
  - rake db:schema:load
  - rake db:migrate
  - ./bin/populate_search.rb --rebuild
